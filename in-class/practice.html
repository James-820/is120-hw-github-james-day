<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <meta name="description" content="My description." />
  </head>
  <!-- Shortcut for comments: "CTRL" + "/"
   This is just an example practice HTML document
   This won't be used for anything but experimentation
   REMEMBER THESE TAGS: header + nav, main, footer -->
  <body>
    <!-- These are all the heading types -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!-- Example paragraph with line break -->
    <p>
      This is a <em>paragraph</em> element.
      <br />
      It holds <strong>text</strong>.
    </p>

    <!-- Example lists -->
    <h2>Lists:</h2>
    <ul>
      <li>This is the first element</li>
      <li>This is the second</li>
    </ul>
    <ol>
      <li>This is number one</li>
      <li>This is number two</li>
    </ol>

    <!-- Other examples (anchor, image, button) -->
    <a href="https://pokemondb.net/" target="_blank">My favorite website.</a>

    <p><button>This is a button</button></p>

    <img src="James Profile Pic.webp" alt="An image of Evil James" />
  </body>
</html>
